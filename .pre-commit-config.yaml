repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: check-toml
    - id: debug-statements
    - id: check-merge-conflict
- repo: https://github.com/pycqa/isort
  rev: 5.5.2
  hooks:
    - id: isort
- repo: https://github.com/ambv/black
  rev: 20.8b1
  hooks:
    - id: black
